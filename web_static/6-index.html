<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>AirBnb Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Neverland, Narnia, Mordor, Winterfell...</h4>
					<ul class="popover">
						<li><h2>Neverland:</h2>
							<ul>
								<li>Coso</li>
								<li>Pum</li>
							</ul>
						</li>
						<li><h2>Narnia:</h2>
						<ul>
							<li>Fake</li>
							<li>Text</li>
							</ul>
						</li>
					</ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>VHS, cordless phone, Nintendo 8 bits...</h4>
					<ul class="popover">
						<li>VHS</li>
						<li>cordless phone</li>
						<li>Nintendo 8 bits</li>
						<li>dual cassette sound system</li>
						<li>Blockbuster one block away</li>
					</ul>
				</div> 
                <button>
                    Search
                </button>
            </section>
        </div>
        <footer>
            <p>
              Best School
            </p>
        </footer>
    </body>
</html>
